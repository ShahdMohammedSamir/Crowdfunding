{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-gradient-success text-white text-center py-4 rounded-top-4">
                    <h3 class="mb-0 fw-bold"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h3>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="success-animation mb-4">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" width="80" height="80">
                            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    
                    <h4 class="fw-bold text-dark mb-3">Password Reset Successful!</h4>
                    <p class="text-muted mb-4">Your password has been reset successfully. You can now login with your new password.</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-5 py-3 rounded-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Now
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg px-5 py-3 rounded-3">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-success {
        background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%) !important;
    }
    
    .card {
        border: none;
        overflow: hidden;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
        border: none;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }
    
    .btn-outline-secondary {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
        border-color: #4CAF50;
        color: #4CAF50;
        transform: translateY(-2px);
    }
    
    /* Success animation */
    .success-animation {
        margin: 0 auto 2rem;
    }
    
    .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #4CAF50;
        stroke-miterlimit: 10;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4CAF50;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }
    
    @keyframes scale {
        0%, 100% {
            transform: none;
        }
        50% {
            transform: scale3d(1.1, 1.1, 1);
        }
    }
    
    @keyframes fill {
        100% {
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.1);
        }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card-body {
            padding: 2rem !important;
        }
        
        .btn-lg {
            padding: 0.75rem 1.5rem !important;
            font-size: 1rem !important;
        }
        
        .d-md-flex {
            flex-direction: column;
            gap: 1rem !important;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add subtle animation to the success message
        const cardBody = document.querySelector('.card-body');
        cardBody.style.opacity = '0';
        cardBody.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            cardBody.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            cardBody.style.opacity = '1';
            cardBody.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
